		<?php
			$dir = './';
			$folders = array_diff(scandir($dir), array('..', '.'));
			foreach ($folders as $folder) {
				if (is_dir($dir . '/' . $folder)) {
					echo '<li><a href="' . $folder . '">' . $folder . '</a></li>';
				}
			}
		?>
	</ul>
</body>
